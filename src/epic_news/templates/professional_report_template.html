<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ report_title }}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      margin: 2rem;
      background-color: #f8f9fa;
      color: #343a40;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1, h2, h3, h4, h5, h6 {
      color: #0056b3;
      font-weight: 600;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }
    h1 {
      font-size: 2.2em;
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 0.5rem;
      margin-top: 0;
    }
    h2 {
      font-size: 1.8em;
    }
    p {
      margin-bottom: 1rem;
    }
    ul, ol {
      padding-left: 20px;
    }
    li {
      margin-bottom: 0.5rem;
    }
    blockquote {
      background-color: #e9ecef;
      border-left: 5px solid #007bff;
      padding: 1rem;
      margin: 1.5rem 0;
      font-style: italic;
    }
    .badge {
      display: inline-block;
      padding: 0.3em 0.6em;
      font-size: 75%;
      font-weight: 700;
      line-height: 1;
      text-align: center;
      white-space: nowrap;
      vertical-align: baseline;
      border-radius: 0.25rem;
      color: #fff;
    }
    .badge-success { background-color: #28a745; }
    .badge-warning { background-color: #ffc107; color: #212529; }
    .badge-danger { background-color: #dc3545; }
    .badge-info { background-color: #17a2b8; }
    .emoji {
      font-size: 1.2em;
      vertical-align: middle;
    }
    .warning-box {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      border-left-width: 5px;
      border-left-color: #ffc107;
      padding: 1rem;
      margin: 2rem 0;
      border-radius: 4px;
    }
    .danger-box {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      border-left-width: 5px;
      border-left-color: #dc3545;
      padding: 1rem;
      margin: 2rem 0;
      border-radius: 4px;
    }
    .footer {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #dee2e6;
      font-size: 0.9em;
      color: #6c757d;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="emoji">ðŸ“°</span> {{ report_title }}</h1>
    <p><em>Date of generation: {{ generation_date }}</em></p>

    {{ report_body }}

    <div class="footer">
      <p>This report was generated automatically by the epic_news crew.</p>
    </div>
  </div>
</body>
</html>
